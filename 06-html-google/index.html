<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
      <title>Google Search</title>
</head>

<body>
<h2>Google search form</h2>

<form action="https://www.google.com/search" method="get">
    <fieldset style="width: 300px;">
        <legend>Search</legend>
        <label>Enter text:</label>
        <br><br>
        <input type="text"
               name="q"
               size="30"><br><br>
        <input type="submit"
               value="Search">
    </fieldset>
</form>

</body>
</html>
