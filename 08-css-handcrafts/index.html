<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Handcrafts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
<header class="container">
    <div class="row align-items-sm-center">
        <h2 class="col-sm-4 fw-semibold">Java 62</h2>
        <nav class="col-sm-8 row">
            <p class="col-sm-2 offset-sm-6">newest</p>
            <p class="col-sm-2">catalogue</p>
            <p class="col-sm-2">contact</p>
        </nav>
    </div>
</header>
<section class="jumbotron d-flex align-items-center justify-content-center">
    <div class="text-center">
        <h1>Handcrafts</h1>
        <h2>This year best</h2>
        <a class="btn btn-primary" href="#">See all</a>
    </div>
</section>
<section class="container text-center">
    <div class="row">
        <figure class="col-sm-6">
            <h3>gifts</h3>
            <img class="w-100" src="./Images/gifts.jpg" alt="gift">
        </figure>
        <figure class="col-sm-6">
            <h3>antique</h3>
            <img class="w-100" src="./Images/antique.jpg" alt="antique">
        </figure>
    </div>
    <div class="row">
        <figure class="col-sm-6">
            <h3>kitchen</h3>
            <img class="w-100" src="./Images/kitchen.jpg" alt="kitchen">
        </figure>
        <figure class="col-sm-6">
            <h3>woodwork</h3>
            <img class="w-100" src="./Images/woodwork.jpg" alt="woodwork">
        </figure>
    </div>
</section>
<footer class="container">
    <div class="row">
        <h4 class="col-sm-4">&copy; Java 62</h4>
        <ul class="col-sm-8 list-unstyled row">
            <li class="col-sm-1 offset-sm-9"><img src="./Images/twitter.svg" alt="Twitter"></li>
            <li class="col-sm-1"><img src="./Images/facebook.svg" alt="Facebook"></li>
            <li class="col-sm-1"><img src="./Images/instagram.svg" alt="Instagram"></li>
        </ul>
    </div>
</footer>
</body>
</html>
