<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Homework 8</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .box{
          font-size:3em;
          display:flex;
          align-items:center;
          justify-content:center;

        }
        .b1{background:red;}
        .b2{background:orange;}
        .b3{background:yellow;}
        .b4{background:green;}
        .b5{background:blue;}
    </style>
</head>

<body>
<div class="container py-3">

    <div class="row g-0
                row-cols-1
                row-cols-sm-2
                row-cols-md-3
                row-cols-xl-5">

        <div class="col">
            <div class="box b1">
                1
            </div>
        </div>

        <div class="col">
            <div class="box b2">
                2
            </div>
        </div>

        <div class="col">
            <div class="box b3">
                3
            </div>
        </div>


        <div class="col col-md-6 col-xl">
            <div class="box b4">
                4
            </div>
        </div>


        <div class="col col-sm-12 col-md-6 col-xl">
            <div class="box b5">
                5
            </div>
        </div>

    </div>
</div>
</body>
</html>
